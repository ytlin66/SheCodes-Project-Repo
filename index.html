<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes Plus</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Check Current Weather</h1>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city name here"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary form-control shadow-sm"
              />
            </div>
            <br />
          </div>
        </form>
        <div class="container">
          <div class="row">
            <div class="col-16">
              <button class="btn btn-success" id="current-location-button">
                Check Current City
              </button>
            </div>
          </div>
        </div>
        <br />
        <br />
        <div class="container">
          <div class="row">
            <div class="col">
              <h2 id="city">City Name</h2>
              <ul>
                <li id="date">day of week 0:00 am</li>
                <li id="description">Description</li>
                <li id="humidity">Humidity:0%</li>
                <li id="wind">Wind: 0 km/h</li>
              </ul>
            </div>
            <div class="col">
              <span class="temperature" id="temperature">00 </span>
              <span class="units"> â„ƒ </span>
            </div>
            <div class="col">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="weather icon"
                id="icon"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer">
        <a
          href="https://github.com/ytlin66/SheCodes-Project-Repo"
          target="_blank"
          >Open-source code</a
        >
        by Lily Lin
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
